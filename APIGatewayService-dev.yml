eureka:
  client:
    serviceUrl:
      defaultZone:  http://localhost:8761/eureka
server:
  port: 8084
security:
  basic:
    enable: false
management:
  security:
    enabled: false
zuul:
  routes:
    route1:
      serviceId: AccountService
      path: /api/account/**
      stripPrefix: true
    route2:
      serviceId: ScoreService
      path: /api/game/**
      stripPrefix: true
  host:
    socket-timeout-millis: 30000
